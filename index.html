<!DOCTYPE html>
<html>
<head>
  <title>AI Object Detector</title>
  <style>
    body { background: #111; color: rgb(51, 255, 0); text-align: center; }
    video { border: 2px solid rgb(0, 255, 0); }
  canvas {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: auto;
  z-index: 2;
}
video {
  position: absolute;
  left: 50%;
  transform: translateX(-50%) scaleX(-1);
  z-index: 1;
}

#sidebar {
  position: absolute;
  right: 20px;
  top: 30px;
  width: 200px;
  height: 500px;
  background: rgba(255, 0, 0, 0.6);
  border: 2px solid #0f0;
  padding: 10px;
  font-size: 14px;
  z-index: 1000;
}

#objectList {
  list-style: none;
  padding: 0;
  margin: 0;
}

#objectList li {
  margin-bottom: 4px;
}

#connectESP {
  position: fixed;
  top: 20px;
  right: 20px;

  padding: 10px 16px;
  font-size: 16px;

  background-color: #4CAF50; /* green */
  color: white;
  border: none;
  border-radius: 6px;

  cursor: pointer;
  z-index: 999999;
}

#connectESP:hover {
  background-color: #45a049;
}

#espStatus {
  position: fixed;
  top: 60px;
  right: 20px;

  color: white;
  font-family: Arial, sans-serif;
  font-size: 14px;

  z-index: 999999;
  background: rgba(0,0,0,0.45);
  padding: 6px 8px;
  border-radius: 4px;
}

  </style>
</head>

<body>
<div id="sidebar">
  <h3>Objects detected</h3>
  <ul id="objectList"></ul>
  <hr />
  <div style="color:#fff;">
    <button id="connectESP_sidebar" style="width:100%;padding:8px;margin-top:6px;background:#2b8;">Connect ESP (sidebar)</button>
    <div id="espStatus_sidebar" style="margin-top:6px;background:rgba(0,0,0,0.25);padding:6px;border-radius:4px;">ESP32: disconnected</div>
  </div>
</div>


  <h1>AI Object Detection</h1>
  <video id="video" width="960" height="720" autoplay></video>
  <canvas id="overlay" width="960" height="720"></canvas>
  <p id="status">Loading model...</p>

  <button id="connectESP">Connect ESP32</button>
  <span id="espStatus">ESP32: disconnected</span>

  <script>
    // debug: ensure buttons are visible and log existence
    (function(){
      const btn = document.getElementById('connectESP');
      const status = document.getElementById('espStatus');
      console.log('connectESP element:', btn);
      console.log('espStatus element:', status);
      if(btn){
        btn.style.display = 'block';
        btn.style.zIndex = 2147483647;
        btn.style.position = 'fixed';
        btn.style.top = '10px';
        btn.style.right = '10px';
        btn.style.padding = '14px 18px';
        btn.style.fontSize = '18px';
      }
      if(status){
        status.style.display = 'block';
        status.style.zIndex = 2147483647;
        status.style.position = 'fixed';
        status.style.top = '60px';
        status.style.right = '10px';
        status.style.padding = '8px';
        status.style.background = 'rgba(0,0,0,0.6)';
        status.style.color = '#0f0';
      }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="main.js"></script>
</body>
</html>
