<!DOCTYPE html>
<html>
<head>
  <title>AI Object Detector</title>
  <style>
    body { 
      background: #111; 
      color: rgb(51, 255, 0); 
      text-align: center; 
    }

    video { 
      border: 2px solid rgb(0, 255, 0); 
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);
    }

    canvas {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: auto;
    }

    #sidebar {
      position: fixed;
      right: 20px;
      top: 30px;
      width: 200px;
      height: 500px;
      background: rgba(255, 0, 0, 0.6);
      border: 2px solid #0f0;
      padding: 10px;
      font-size: 14px;
      z-index: 500;
    }

    #connectESP {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }

    #connectESP:hover {
      background-color: #45a049;
    }

    #espStatus {
      position: fixed;
      top: 60px;
      right: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div id="sidebar">
    <h3>Objects detected</h3>
    <ul id="objectList"></ul>
  </div>

  <h1>AI Object Detection</h1>

  <video id="video" width="960" height="720" autoplay></video>
  <canvas id="overlay" width="960" height="720"></canvas>

  <p id="status">Loading model...</p>

  <button id="connectESP">Connect ESP32</button>
  <span id="espStatus">ESP32: disconnected</span>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="main.js"></script>

</body>
</html>
