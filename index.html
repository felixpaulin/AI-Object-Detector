<!DOCTYPE html>
<html>
<head>
  <title>AI Object Detector</title>
  <style>
    body { background: #111; color: rgb(51, 255, 0); text-align: center; }
    video { border: 2px solid rgb(0, 255, 0); }
  canvas {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: auto;
  z-index: 2;
}
video {
  position: absolute;
  left: 50%;
  transform: translateX(-50%) scaleX(-1);
  z-index: 1;
}

#sidebar {
  position: absolute;
  right: 20px;
  top: 30px;
  width: 200px;
  height: 500px;
  background: rgba(255, 0, 0, 0.6);
  border: 2px solid #0f0;
  padding: 10px;
  font-size: 14px;
}

#objectList {
  list-style: none;
  padding: 0;
  margin: 0;
}

#objectList li {
  margin-bottom: 4px;
}

#ui-overlay {
  position: fixed;
  top: 20px;
  right: 20px;

  display: flex;
  flex-direction: column;
  gap: 10px;

  z-index: 2147483647; /* max safe z-index */
  pointer-events: auto;
}

#ui-overlay button {
  padding: 10px 16px;
  font-size: 16px;

  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;

  cursor: pointer;
}

#ui-overlay button:hover {
  background: #45a049;
}

#ui-overlay div {
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: white;
}


  </style>
</head>

<body>

<div id="ui-overlay">
  <button id="connectESP">Connect ESP32</button>
  <div id="espStatus">ESP32: disconnected</div>
</div>


<div id="sidebar">
  <h3>Objects detected</h3>
  <ul id="objectList"></ul>
</div>


  <h1>AI Object Detection</h1>
  <video id="video" width="960" height="720" autoplay></video>
  <canvas id="overlay" width="960" height="720"></canvas>
  <p id="status">Loading model...</p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="main.js"></script>
</body>
</html>
